<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>

body {
  background-color: gray;
}

#box {
  background-color: blue;
}
#content {
  background-color: #90EE90; /*green*/
  margin: 15px;
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </div>
</div>

<!-- content < padding < border < margin -->


<div id="box">
  <div >simple text</div>
</div>

<div id="box" style="margin: 15px">
  <div >simple text with margin 15</div>
</div>

<div id="box" style="margin-left: 15px">
  <div >simple text with margin left 15</div>
</div>

<div id="box" style="padding: 5px">
  <div >simple text with padding 5</div>
</div>

<div id="box" style="margin-top: 50px">
  <div >simple text with border margin top 50px</div>
</div

<div id="box" style="border: 10px">
  <div >simple text with border margin top 50px</div>
</div



</body>
</html>
